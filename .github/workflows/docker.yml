name: build-docker-images
on:
  push:
    branches:
      - main

  pull_request:
      branches:
      - '*'

jobs:
  build-potal:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Build Potal Docker image
        uses: docker/build-push-action@b3eddbb94c4146a0988a620b01720afe50639271
        with:
          context: .
          file: ./docker/potal/Dockerfile
          push: false

  build-backend:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Build Backend Docker image
        uses: docker/build-push-action@b3eddbb94c4146a0988a620b01720afe50639271
        with:
          context: .
          file: ./docker/backend/Dockerfile
          push: false
