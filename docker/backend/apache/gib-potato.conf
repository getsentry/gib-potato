<VirtualHost *:8080>
    DocumentRoot /var/www/gib-potato/webroot

    <FilesMatch \.php$>
        SetHandler "proxy:unix:/run/php/php8.2-fpm.sock|fcgi://localhost"
    </FilesMatch>

    <Directory /var/www/gib-potato/webroot/>
        Options FollowSymLinks
        AllowOverride All
    </Directory>

    ErrorLog /dev/stderr
    CustomLog /dev/stdout combined
</VirtualHost>
